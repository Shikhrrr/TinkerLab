{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto shadow" style="max-width: 400px;">
    <div class="card-header bg-warning text-black text-center fw-bold">Login</div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
        </form>

        <div class="text-center mt-3">
            <p class="text-black mb-0">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-warning">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
