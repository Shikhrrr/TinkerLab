{% extends "layout.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
<h2 class="text-danger fw-bold mb-4">Confirm Deletion</h2>

<div class="card shadow p-4">
    <p class="mb-4">Are you sure you want to delete <strong>{{ item.title }}</strong> ({{ item.item_id }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
